<div class="user-data-container">
    <div class="user-data-bar">
        <span class="user-action-button oi" data-glyph="pencil" title="Edit User"
            ng-click="userCtrl.editUser()">
        </span>
        <span class="user-action-button oi" data-glyph="trash" title="Delete User"
            ng-click="userCtrl.deleteUser()">
        </span>
    </div>
    <form name="userCtrl.userForm" class="user-data-form">
        <div class="user-data-child">
            <label>First Name</label>
            <input name="first_name" ng-required="true" 
                ng-model="userCtrl.userData.first_name"
                ng-disabled="!userCtrl.isEditable"
                placeholder="Enter first name"/>
        </div>
        <div class="user-data-child">
            <label>Last Name</label>
            <input name="last_name" ng-required="true" 
                ng-model="userCtrl.userData.last_name"
                ng-disabled="!userCtrl.isEditable"
                placeholder="Enter last name"/>
        </div>
    </form>
</div>
