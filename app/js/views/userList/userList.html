<div ng-if="userListCtrl.loaded">
    <div ng-repeat="user in userListCtrl.userlist">
        <user user-data="user" on-save="userListCtrl.saveUser(value, $index)"></user>
    </div>
    <div class="octus-icon-button" ng-click="userListCtrl.addUser()">
        <span class="oi" data-glyph="plus" title="Add User"></span>
        <span>Add</span>
    </div>
</div>

<div ng-if="!userListCtrl.loaded">
    <span>{{userListCtrl.message}}</span>
</div>
